<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="profile">
        <img
          id="profileImg"
          alt="Profile imagem"
          src="./assets/avatar-dark.png"
        />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <div class="links">
        <ul>
          <li>
            <a target="_blank" href="#">Inscrever-se no LINK</a>
          </li>
          <li>
            <a target="_blank" href="#">Baixar o LINK</a>
          </li>
          <li>
            <a target="_blank" href="#">Ver meu LINK</a>
          </li>
          <li>
            <a target="_blank" href="#">Sigam me os bons</a>
          </li>
        </ul>
      </div>
      <div class="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Made with love by: <a href="#">WellyT</a></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
